apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: modela-control-plane
    app.kubernetes.io/part-of: modela
  name: modela-control-plane
  namespace: modela-system
spec:
  replicas: {{ .Values.controlplane.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: modela-control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modela-control-plane
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9091'
    spec:
      serviceAccountName: modela-control-plane
      containers:
        - name: main
          image: "{{ .Values.controlplane.image.registry }}/{{ .Values.controlplane.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controlplane.image.pullPolicy }}
          volumeMounts:
            - name: data
              mountPath: /var/opt/modela/data
            - name: webhook-server-cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9091
              name: metrics
            - containerPort: 8008
              name: profiling
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          env:
            - name: CACHE_PATH
              valueFrom:
                configMapKeyRef:
                    name: controlplane-configmap
                    key: cache-path          
          resources:
            limits:
              cpu: "{{.Values.controlplane.resources.limits.cpu}}"
              memory: "{{.Values.controlplane.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.controlplane.resources.requests.cpu}}"
              memory: "{{.Values.controlplane.resources.requests.memory}}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10

        - name: cloud-proxy
          image: "{{ .Values.clouds.image.registry }}/{{ .Values.clouds.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.clouds.image.pullPolicy }}
          ports:
            - containerPort: 8090
              name: http            
          volumeMounts:
            - name: data
              mountPath: /var/opt/modela/data
          resources:
            limits:
              cpu: "{{.Values.clouds.resources.limits.cpu}}"
              memory: "{{.Values.clouds.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.clouds.resources.requests.cpu}}"
              memory: "{{.Values.clouds.resources.requests.memory}}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: CACHE_PATH
              valueFrom:
                  configMapKeyRef:
                    name: controlplane-configmap
                    key: cache-path

        - name: db-proxy
          image: "{{ .Values.dbproxy.image.registry }}/{{ .Values.dbproxy.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8091
              name: http
            - containerPort: 9090
              name: metrics
            - containerPort: 8008
              name: profiling
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "{{.Values.dbproxy.resources.limits.cpu}}"
              memory: "{{.Values.dbproxy.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.dbproxy.resources.requests.cpu}}"
              memory: "{{.Values.dbproxy.resources.requests.memory}}"
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: controlplane-configmap
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: controlplane-configmap
                  key: db-port
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: controlplane-configmap
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: modela-postgresql
                  key: postgresql-password

      volumes:
        - name: data
          emptyDir: {}
        - name: webhook-server-cert
          secret:
            secretName: webhook-server-cert