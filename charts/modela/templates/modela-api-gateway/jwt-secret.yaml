apiVersion: v1
kind: Secret
metadata:
  name: modela-auth-token
  namespace: modela-system
  annotations:
    "helm.sh/resource-policy": "keep"
  type: Opaque
data: 
  {{- $secret := (lookup "v1" "Secret" .Release.Namespace "jwt-secret").data | default dict }}
  {{- $jwtSecret := (get $secret "jwt-secret") | default (randAlphaNum 32 | b64enc) }}
  jwt-secret: {{ $jwtSecret | quote }}

