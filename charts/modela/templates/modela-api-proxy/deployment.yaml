apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: modela-api-proxy
  name: modela-api-proxy
  namespace: modela-system
spec:
  replicas: {{ .Values.apiproxy.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: modela-api-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modela-api-proxy
        app.kubernetes.io/component: api-proxy
        app.kubernetes.io/part-of: "modela"
        app.kubernetes.io/managed-by: "helm"
    spec:
      serviceAccountName: modela-api-proxy
      containers:
        - name: main
          image: "{{ .Values.apiproxy.image.registry }}/{{ .Values.apiproxy.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.apiproxy.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: grpc
          resources:
            limits:
              cpu: "{{.Values.apiproxy.resources.limits.cpu}}"
              memory: "{{.Values.apiproxy.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.apiproxy.resources.requests.cpu}}"
              memory: "{{.Values.apiproxy.resources.requests.memory}}"

