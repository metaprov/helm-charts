apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: modela-data-dock
  name: modela-data-dock
  namespace: modela-system
spec:
  replicas: {{ .Values.datadock.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: modela-data-dock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modela-data-dock
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9091'
    spec:
        serviceAccountName: modela-data-dock
        containers:
        - name: main
          image: "{{ .Values.datadock.image.registry }}/{{ .Values.datadock.image.repository }}:latest"
          imagePullPolicy: {{ .Values.datadock.image.pullPolicy }}
          volumeMounts:
            - name: data
              mountPath: /var/opt/modela/data
          resources:
            limits:
              cpu: "{{.Values.datadock.resources.limits.cpu}}"
              memory: "{{.Values.datadock.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.datadock.resources.requests.cpu}}"
              memory: "{{.Values.datadock.resources.requests.memory}}"
          ports:
            - containerPort: 8095
              name: http
            - containerPort: 9091
              name: metrics
            - containerPort: 8008
              name: profiling
          livenessProbe:
              httpGet:
                path: /healthz
                port: 8095
              initialDelaySeconds: 5
              periodSeconds: 10
          env:
            - name: PORT
              value: "8095"
            - name: CACHE_PATH
              valueFrom:
                  configMapKeyRef:
                    name: controlplane-configmap
                    key: cache-path

        - name: cloud-proxy
          image: "{{ .Values.clouds.image.registry }}/{{ .Values.clouds.image.repository }}:{{ .Values.distribution }}"
          imagePullPolicy: {{ .Values.clouds.image.pullPolicy }}
          ports:
            - containerPort: 8090
              name: http
          volumeMounts:
            - name: data
              mountPath: /var/opt/modela/data
          resources:
            limits:
              cpu: "{{.Values.clouds.resources.limits.cpu}}"
              memory: "{{.Values.clouds.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.clouds.resources.requests.cpu}}"
              memory: "{{.Values.clouds.resources.requests.memory}}"
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8090"]
            initialDelaySeconds: 5
          livenessProbe:
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:8090"]
              initialDelaySeconds: 10
          env:
            - name: CACHE_PATH
              valueFrom:
                  configMapKeyRef:
                    name: controlplane-configmap
                    key: cache-path

        volumes:
        - name : data
          emptyDir: {}