apiVersion: catalog.modela.ai/v1alpha1
kind: WorkloadClass
metadata:
  name: gpu-large
  namespace: modela-catalog
spec:
  resourcesTemplate:
    workloadClassName:  gpu-large
    requirements:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"  