namespace: modela-system


modela:
  debug: false
  cachePath: "/var/opt/modela/data"
  logAsJson: false
  imagePullSecrets: ""
  podAnnotations: { }
  revisionHistoryLimit: 10
  podSecurityContext:
      fsGroup: 10001
      runAsGroup: 10001
      runAsNonRoot: true
      runAsUser: 10001
  containerSecurityContext:
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      allowPrivilegeEscalation: false
  ha:
      enabled: false
      replicaCount: 3
  mtls:
     enabled: true
     workloadCertTTL: 24h
     allowedClockSkew: 15m
  grafana:
    port: 3000
    enableRemoteRendering: false
  prometheus:
    # -- Prometheus port
    port: 7070
    retention:
      # -- Prometheus retention time
      time: 15d

minikube:
  enabled: true

certManager:
  enabled: true

rbac:
  create: true

podSecurityPolicy:
  enabled: false

deployment:
  updateStrategy:
      type: Recreate

apigateway:
  replicaCount: 1
  image:
    registry: quay.io
    repository: metaprov/modela-api-gateway
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 250m
      memory: 128Mi
    requests:
      cpu: 250m
      memory: 128Mi

