apiVersion: catalog.modeld.io/v1alpha1
kind: WorkloadClass
metadata:
  name: model-workload-class
  namespace: modeld-catalog
spec:
  image: quay.io/metaprov/modeld-trainer:latest
  tasks:
   - binary-classification
  podTemplate:
      metadata:
        labels:
          app.kubernetes.io/name: modeld-trainer
      spec:
        restartPolicy: Never
        containers:
          - name: control
            image: quay.io/metaprov/modeld-workload:latest
            imagePullPolicy: IfNotPresent
            ports:
                - containerPort: 8070
            volumeMounts:
                - name: data
                  mountPath: /home/modeld/data
          - name: ml
            image: quay.io/metaprov/modeld-trainer:latest
            imagePullPolicy: IfNotPresent
            ports:
                - containerPort: 8080
            volumeMounts:
                - name: data
                  mountPath: /home/modeld/data
          - name: storage
            image: quay.io/metaprov/modeld-clouds:latest
            imagePullPolicy: IfNotPresent
            ports:
              - name: http
                containerPort: 8090
            volumeMounts:
              - name: data
                mountPath: /home/modeld/data
        volumes:
          - name: data
            emptyDir: {}