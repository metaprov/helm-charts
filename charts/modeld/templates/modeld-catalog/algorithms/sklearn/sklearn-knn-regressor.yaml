apiVersion: catalog.modeld.io/v1alpha1
kind: Algorithm
metadata:
  name: knn-regressor
  namespace: modeld-catalog
  labels:
    app.kubernetes.io/part-of: modeld
spec:
  frameworkName: scikit-learn
  task: regression
  integerParameters:
    - name: n_neighbors
      min: 1
      max: 100      
      defaultValue: 1
  categoricalParameters:
    - name: weights
      enums:
          - uniform
          - distance
      defaultValue: uniform
    - name: p
      enums:
          - "1"
          - "2"
      defaultValue: "2"





