apiVersion: v1
kind: Service
metadata:
  name: {{ include "modeld.apigatewayFullname" . }}
  namespace: modeld-system
  labels:
    {{- include "modeld.labels" . | nindent 4 }}
    app.kubernetes.io/component: modeld-apigateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    {{- include "modeld.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: modeld-apigateway
