apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: modeld-data-dock
  name: modeld-data-dock
  namespace: modeld-system
spec:
  replicas: {{ .Values.datadock.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: modeld-data-dock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modeld-data-dock
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9091'
    spec:
        serviceAccountName: modeld-data-dock
        containers:
        - name: main
          image: "{{ .Values.datadock.image.registry }}/ {{ .Values.datadock.image.repository }} :{{ .Values.datadock.image.tag }}"
          imagePullPolicy: {{ .Values.datadock.image.pullPolicy }}
          volumeMounts:
            - name: data
              mountPath: /home/modeld/data
          resources:
            limits:
              cpu: "{{.Values.datadock.resources.limits.cpu}}"
              memory: "{{.Values.datadock.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.datadock.resources.requests.cpu}}"
              memory: "{{.Values.datadock.resources.requests.memory}}"
          ports:
            - containerPort: 8095
              name: http
            - containerPort: 9091
              name: metrics
            - containerPort: 8008
              name: profiling
          livenessProbe:
              httpGet:
                path: /healthz
                port: 9090
              initialDelaySeconds: 5
              periodSeconds: 10
          env:
            - name: CLOUDS_HOST
              value: "127.0.0.1"
            - name: CLOUDS_PORT
              value: "8090"
            - name: HOST
              value:  "0.0.0.0"
            - name: PORT
              value: "8095"
            - name: DEBUG
              value: "true"
            - name: ENV
              value:  "dev"
            - name: CACHE_PATH
              value: "/home/modeld/data"

        - name: clouds
          image: "{{ .Values.clouds.image.registry }}/ {{ .Values.clouds.image.repository }} :{{ .Values.clouds.image.tag }}"
          imagePullPolicy: {{ .Values.clouds.image.pullPolicy }}
          ports:
            - containerPort: 8090
              name: http
          volumeMounts:
            - name: data
              mountPath: /home/modeld/data
          resources:
            limits:
              cpu: "{{.Values.clouds.resources.limits.cpu}}"
              memory: "{{.Values.clouds.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.clouds.resources.requests.cpu}}"
              memory: "{{.Values.clouds.resources.requests.memory}}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: GRPC_TRACE
              value: "all"
            - name:  GRPC_VERBOSITY
              value: "DEBUG"
            - name:  GRPC_GO_LOG_VERBOSITY_LEVEL
              value: "99"
            - name:  GRPC_GO_LOG_SEVERITY_LEVEL
              value: "info"
            - name:   HOST
              value:  "0.0.0.0"
            - name:   PORT
              value: "8090"
            - name:   DEBUG
              value: "false"
            - name: ENV
              value: "dev"
            - name: CACHE_PATH
              value: "/home/modeld/data"

        volumes:
        - name : data
          emptyDir: {}