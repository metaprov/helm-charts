apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: modeld-data-plane
    app.kubernetes.io/part-of: modeld
  name: modeld-data-plane
  namespace: modeld-system
spec:
  replicas: {{ .Values.dataplane.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: modeld-data-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modeld-data-plane
    spec:
      containers:
        - name: main
          image: "{{ .Values.dataplane.image.registry }}/metaprov/modeld-data-plane:{{ .Values.dataplane.image.tag }}"
          imagePullPolicy: {{ .Values.dataplane.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
            - containerPort: 8008
              name: profiling
          volumeMounts:
            - name: data
              mountPath: /home/modeld/data
          env:
            - name: HOST
              value:  "0.0.0.0"
            - name: PORT
              value: "8080"
            - name: DEBUG
              value: "true"
            - name: ENV
              value:  "dev"
            - name: CACHE_PATH
              value: "/home/modeld/data"
            - name: CLOUDS_HOST
              value: "127.0.0.1"
            - name: CLOUDS_PORT
              value: "8090"



        - name: clouds
          image: "{{ .Values.clouds.image.registry }}/metaprov/modeld-clouds:{{ .Values.clouds.image.tag }}"
          imagePullPolicy: {{ .Values.clouds.image.pullPolicy }}
          ports:
            - containerPort: 8090
              name: http
            - containerPort: 9090
              name: metrics
            - containerPort: 8008
              name: profiling
          volumeMounts:
            - name: data
              mountPath: /home/modeld/data
          resources:
            limits:
              cpu: "{{.Values.clouds.resources.limits.cpu}}"
              memory: "{{.Values.clouds.resources.limits.memory}}"
            requests:
              cpu: "{{.Values.clouds.resources.requests.cpu}}"
              memory: "{{.Values.clouds.resources.requests.memory}}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: GRPC_TRACE
              value: "all"
            - name:  GRPC_VERBOSITY
              value: "DEBUG"
            - name:  GRPC_GO_LOG_VERBOSITY_LEVEL
              value: "99"
            - name:  GRPC_GO_LOG_SEVERITY_LEVEL
              value: "info"
            - name:   HOST
              value:  "0.0.0.0"
            - name:   PORT
              value: "8090"
            - name:   DEBUG
              value: "false"
            - name: ENV
              value: "dev"
            - name: CACHE_PATH
              value: "/home/modeld/data"
      volumes:
        - name : data
          emptyDir: {}