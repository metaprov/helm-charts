  replicaCount: 1
  image:
    registry: quay.io
    tag: latest
    repository: metaprov/modeld-cloud-proxy
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "50m"
      memory: "512M"
    requests:
      cpu: "50m"
      memory: "32M"

ingress:
  name : modeld-ingress
  host: modeld.info
  enabled: true
  certManager: false
  tls: false

