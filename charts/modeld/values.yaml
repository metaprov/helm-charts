namespace: modeld-system


modeld:
  debug: false
  cachePath: "/home/modeld/data"
  logAsJson: false
  imagePullSecrets: ""
  podAnnotations: { }
  revisionHistoryLimit: 10
  podSecurityContext:
      fsGroup: 10001
      runAsGroup: 10001
      runAsNonRoot: true
      runAsUser: 10001
  containerSecurityContext:
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      allowPrivilegeEscalation: false
  ha:
      enabled: false
      replicaCount: 3
  mtls:
     enabled: true
     workloadCertTTL: 24h
     allowedClockSkew: 15m
  grafana:
    port: 3000
    enableRemoteRendering: false
  prometheus:
    # -- Prometheus port
    port: 7070
    retention:
      # -- Prometheus retention time
      time: 15d

minikube:
  enabled: true

certManager:
  enabled: true

rbac:
  create: true

podSecurityPolicy:
  enabled: false

deployment:
  updateStrategy:
      type: Recreate

apigateway:
  replicaCount: 1
  image:
    registry: quay.io
    repository: metaprov/modeld-api-gateway
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi

apiproxy:
  replicaCount: 1
  image:
    registry: quay.io
    repository: metaprov/modeld-api-proxy
    tag: latest
    pullPolicy: IfNotPresent    
  resources:
    limits:
      cpu: "250m"
      memory: "512M"
    requests:
      cpu: "250m"
      memory: "512M"

dbproxy:
  replicaCount: 1
  image:
    registry: quay.io
    repository: metaprov/modeld-database-proxy
    tag: latest
    pullPolicy: IfNotPresent    
  resources:
    limits:
      cpu: 100m
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi


