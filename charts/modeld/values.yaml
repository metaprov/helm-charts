    registry: quay.io
    repository: metaprov/modeld-control-plane
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 60Mi
    requests:
      cpu: 100m
      memory: 50Mi

datadock:
  replicaCount: 1
  image:
    registry: quay.io
    repository: metaprov/modeld-data-dock
    tag: latest
    pullPolicy: IfNotPresent
  resources:
  resources:
    limits:
      cpu: 100m
      memory: 60Mi
    requests:
      cpu: 100m
      memory: 50Mi

dataplane:
  replicaCount: 1
  image:
    registry: quay.io
    repository: metaprov/modeld-data-plane
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "1000m"
      memory: "750Mi"
    requests:
      cpu: "1000m"
      memory: "500Mi"

frontend:
  replicaCount: 1
  image:
    registry: quay.io
    tag: latest
    repository: metaprov/modeld-frontend
    pullPolicy: IfNotPresent
  resources:
