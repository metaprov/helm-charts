apiVersion: infra.modela.ai/v1alpha1
kind: ServingSite
metadata:
  name: default-serving-site
  namespace: default-tenant
spec:
  owner: admin
  tenantRef:
    name: default-tenant
    namespace: modela-system
  ingress:
    fqdn: {{ .Values.servingsite.fqdn }}
    enabled: false  
    grpc: true
    rest: false
